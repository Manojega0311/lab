<h1><b>This is rowspan and colspan Example</b><h1>

<table  border="1">
<tr>
  <th><b>sid</b></th>
  <th><b>name</b></th>
  <th><b>course</b></th>
</tr>
<tr>

   <td>Computer</td>
</tr>
